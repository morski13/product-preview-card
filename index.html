<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="image-container">
    <img src="./images/image-product-desktop.jpg" alt="desktop-product">
  </div>

  <div class="product-info">
  
    <div class="prod-perf"> Perfume </div>

    <div class="name">
      Gabrielle Essence Eau De Parfum
    </div>
    
    <div class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </div>
  
    <div class="price">
      <span id="new-price">$149.99</span>
      <span id="old-price">$169.99</span>
    </div>
  
    <button class="add-to-cart"> <img src="./images/icon-cart.svg" alt="shopping-cart"> Add to Cart </button>

  </div>
 
</body>
</html>
