<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Young+Serif&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">

    <div class="image-container">
      <img src="./images/image-product-desktop.jpg" alt="desktop-product">
    </div>

    <div class="product-info">
    
      <div class="prod-perf"> PEERFUME </div>

      <div class="name">
        Gabrielle Essence Eau De Parfum
      </div>
      
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
    
      <div class="price">
        <span id="new-price">$149.99</span>
        <span id="old-price"><s>$169.99</s></span>
      </div>
    
      <button class="add-to-cart"> <img src="./images/icon-cart.svg" alt="shopping-cart"> Add to Cart </button>

    </div>
  </div>
</body>
</html>
